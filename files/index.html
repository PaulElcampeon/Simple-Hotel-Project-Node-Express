<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotel Rater</title>
    <link rel="stylesheet" href="/cssFiles/index.css">
</head>
<body>
    <div id="bodywrapper">
        
        <div id="title">
            <h1>Welcome to Hotel Rater</h1>
        </div>
        
        <div id="rateform">
            <form action="/" Method="POST">
                <h1>Name of Hotel</h1><br>
                <input type="text" name="name"><br>
                <h1>Location of Hotel</h1><br>
                <input type="text" name="city"><br><br>
                <input type="submit" value="ADD">
            </form>
        </div>
       
        <br>
        <button id="btn1">List Hotels in DataBase</button>
        <br>

        <div id="hotel-container"></div>

        <div id="reviewFormDiv">
            <form id="reviewForm" action="" Method="POST">
                <h1>Review</h1>
                <h3>Rating</h3>
                <input type="number" name="rating"><br>
                <h3>Comments</h3>
                <textarea rows="4" cols="50" name="comment" form="reviewForm"></textarea><br><br>
                <input type="submit" value="SUBMIT">
                <input id="hotelNameHolder" type="hidden" name="hotelname">
            </form>
        </div>

        <div id="reviewList">
            
        </div>

    </div>
    
    
    
    <script src="/cssFiles/script.js" type="text/javascript"></script>
</body>
</html>
